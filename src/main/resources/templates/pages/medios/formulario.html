<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      lang="es">

<head th:replace="~{layout/layout :: head}">
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{layout/layout :: header}"></nav>

<div id="layoutSidenav">

    <div th:replace="~{layout/layout :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- TODO CONTENIDO AQUI -->
                <div class="card mt-4 shadow p-3 mb-5 bg-body-tertiary rounded border-0"
                     style="width: 22rem;">
                    <div class="card-body">
                        <h5 class="card-title"
                            th:text="${titulo}"></h5>
                        <!--                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->

                        <form th:action="@{/medios/formulario}"
                              th:object="${medio}"
                              method="post">
                            <!--==================DESCRIPCION==================-->
                            <div class="mb-3">
                                <label for="txtDescripcion"
                                       class="form-label">Descripción del medio de comunicación</label>
                                <input type="text"
                                       class="form-control"
                                       id="txtDescripcion"
                                       th:field="*{descripcion}"
                                       th:errorclass="'form-control'"/>
                                <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('descripcion')}"
                                       th:errors="*{descripcion}"></small>
                            </div>

                            <div class="mb-3">
                                <label for="txtTipoMedio"
                                       class="form-label">Tipo de medio</label>
                                <select class="form-select"
                                        id="txtTipoMedio"
                                        th:field="*{tipoMedio.id}"
                                        th:errorclass="'form-control'">
                                    <option value="0">Seleccionar</option>
                                    <option th:each="tipo: ${tipos}"
                                            th:value="${tipo.id}"
                                            th:text="${tipo.descripcion}"></option>
                                </select>
                                <!--                                <small class="form-text text-danger"-->
                                <!--                                       th:if="${#fields.hasErrors('ugel')}"-->
                                <!--                                       th:errors="*{ugel}"></small>-->
                            </div>

                            <input type="hidden"
                                   th:field="*{id}"/>

                            <button type="submit"
                                    class="btn btn-primary">Registrar
                            </button>

                            <a th:href="@{/medios}"
                               type="button"
                               class="btn btn-danger">Cancelar
                            </a>
                            <!--                    <a href="#" class="card-link">Another link</a>-->
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{layout/layout :: footer}"></footer>
    </div>
</div>
</body>

</html>
