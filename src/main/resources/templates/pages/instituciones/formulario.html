<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      lang="es">

<head th:replace="layout/layout :: head">
</head>

<body class="sb-nav-fixed">

<nav th:replace="layout/layout :: header"></nav>

<div id="layoutSidenav">

    <div th:replace="layout/layout :: sidebar"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- TODO CONTENIDO AQUI -->
                <div class="card mt-4 shadow p-3 mb-5 bg-body-tertiary rounded border-0"
                     style="width: 22rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${titulo}"></h5>
                        <!--                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->

                        <form th:action="@{/instituciones/formulario}"
                              th:object="${institucion}"
                              method="post">
                            <!--==================NOMBRE==================-->
                            <div class="mb-3">
                                <label for="txtNombre"
                                       class="form-label">Nombre institucion</label>
                                <input type="text"
                                       class="form-control"
                                       id="txtNombre"
                                       th:field="*{nombre}"
                                       th:errorclass="'form-control'"/>
                                <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('nombre')}"
                                       th:errors="*{nombre}"></small>
                            </div>

                            <!--==================LUGAR==================-->
                            <div class="mb-3">
                                <label for="txtLugar"
                                       class="form-label">Lugar</label>
                                <input type="text"
                                       class="form-control"
                                       id="txtLugar"
                                       th:field="*{lugar}"
                                       th:errorclass="'form-control'"/>
                                <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('lugar')}"
                                       th:errors="*{lugar}"></small>
                            </div>
                            <!--==================DRE==================-->
                            <div class="mb-3">
                                <label for="txtDre"
                                       class="form-label">DRE</label>
                                <select class="form-select"
                                        id="txtDre"
                                        th:field="*{dre.id}"
                                        th:errorclass="'form-control'">
                                    <option value="0">Seleccionar</option>
                                    <option th:each="dr: ${dres}"
                                            th:value="${dr.id}"
                                            th:text="${dr.descripcion}"></option>
                                </select>
<!--                                <small class="form-text text-danger"-->
<!--                                       th:if="${#fields.hasErrors('dre')}"-->
<!--                                       th:errors="*{dre}"></small>-->
                            </div>
                            <!--==================UGEL==================-->
                            <div class="mb-3">
                                <label for="txtUgel"
                                       class="form-label">Ugel</label>
                                <select class="form-select"
                                        id="txtUgel"
                                        th:field="*{ugel.id}"
                                        th:errorclass="'form-control'">
                                    <option value="0">Seleccionar</option>
                                    <option th:each="u: ${ugeles}"
                                            th:value="${u.id}"
                                            th:text="${u.descripcion}"></option>
                                </select>
<!--                                <small class="form-text text-danger"-->
<!--                                       th:if="${#fields.hasErrors('ugel')}"-->
<!--                                       th:errors="*{ugel}"></small>-->
                            </div>

                            <input type="hidden"
                                   th:field="*{id}"/>

                            <button type="submit"
                                    class="btn btn-primary">Registrar
                            </button>

                            <a th:href="@{/instituciones}" type="button"
                               class="btn btn-danger">Cancelar
                            </a>
                            <!--                    <a href="#" class="card-link">Another link</a>-->
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="layout/layout :: footer"></footer>
    </div>
</div>
</body>

</html>
