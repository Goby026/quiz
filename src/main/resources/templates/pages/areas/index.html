<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      lang="es">

<head th:replace="~{layout/layout :: head}">
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{layout/layout :: header}"></nav>

<div id="layoutSidenav">

    <div th:replace="~{layout/layout :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- TODO CONTENIDO AQUI -->
                <div class="card mt-4 mb-4">
                    <div class="card-header d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-table me-1"></i>
                            <h4 th:text="${titulo}"></h4>
                        </div>
                        <a class="btn btn-info" th:href="@{/areas/formulario}">
                            <i class="fas fa-plus-square text-light"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>AREA</th>
                                <th>CREACION</th>
                                <th>EDITAR</th>
                                <th>ELIMINAR</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>AREA</th>
                                <th>CREACION</th>
                                <th>EDITAR</th>
                                <th>ELIMINAR</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="area: ${areas}">
                                <td th:text="${area.id}"></td>
                                <td th:text="${area.nombreCurso}"></td>
                                <td th:text="${area.createdAt}"></td>
                                <td><a th:href="@{/areas/formulario/}+ ${area.id}"
                                       class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a></td>
                                <td><a th:href="@{/areas/eliminar/}+ ${area.id}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Â¿Eliminar registro?')"><i class="fas fa-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{layout/layout :: footer}"></footer>
    </div>
</div>
</body>

</html>
