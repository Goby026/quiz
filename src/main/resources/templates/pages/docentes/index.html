<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      lang="es">

<head th:replace="~{layout/layout :: head}">
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{layout/layout :: header}"></nav>

<div id="layoutSidenav">

    <div th:replace="~{layout/layout :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- TODO CONTENIDO AQUI -->
                <div class="card mt-4 mb-4">
                    <div class="card-header d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-table me-1"></i>
                            <h4 th:text="${titulo}"></h4>
                        </div>
                        <a class="btn btn-info" th:href="@{/docentes/formulario}">
                            <i class="fas fa-plus-square text-light"></i>
                        </a>
                    </div>
                    <div th:if="${success != null}" class="alert alert-success" role="alert">
                        <p th:text="${success}" class="text-success"></p>
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRES</th>
                                <th>APELLIDOS</th>
                                <th>DNI</th>
                                <th>CORREO</th>
                                <th>TELEFONO</th>
                                <th>EDITAR</th>
                                <th>ELIMINAR</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRES</th>
                                <th>APELLIDOS</th>
                                <th>DNI</th>
                                <th>CORREO</th>
                                <th>TELEFONO</th>
                                <th>EDITAR</th>
                                <th>ELIMINAR</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="doc: ${docentes}">
                                <td th:text="${doc.id}"></td>
                                <td th:text="${doc.nombres}"></td>
                                <td th:text="${doc.apellidos}"></td>
                                <td th:text="${doc.dni}"></td>
                                <td th:text="${doc.correo}"></td>
                                <td th:text="${doc.telefono}"></td>
                                <td><a th:href="@{/docentes/formulario/}+ ${doc.id}"
                                       class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a></td>
                                <td><a th:href="@{/docentes/eliminar/}+ ${doc.id}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Â¿Eliminar registro?')"><i class="fas fa-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{layout/layout :: footer}"></footer>
    </div>
</div>
</body>

</html>
