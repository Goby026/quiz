<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      lang="es">

<head th:replace="~{layout/layout :: head}">
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{layout/layout :: header}"></nav>

<div id="layoutSidenav">

    <div th:replace="~{layout/layout :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- TODO CONTENIDO AQUI -->
                <div class="card mt-4 mb-4">
                    <div class="card-header d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-table me-1"></i>
                            <h4 th:text="${titulo}"></h4>
                        </div>
                        <a class="btn btn-primary" th:href="@{/actividad/formulario}">
                            <i class="fas fa-plus-square text-light"></i>
                        </a>

                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>DOCENTE EVALUADO</th>
                                <th>FECHA</th>
                                <th>EDITAR</th>
                                <th>CONSOLIDADO</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>DOCENTE EVALUADO</th>
                                <th>FECHA</th>
                                <th>EDITAR</th>
                                <th>CONSOLIDADO</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="ficha: ${fichas}">
                                <td th:text="${ficha.id}"></td>
                                <td th:text="${ficha.usuario}"></td>
                                <td th:text="${ficha.createdAt}"></td>
                                <td><a th:href="@{/ficha-items/}+ ${ficha.id}"
                                       class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a></td>
<!--                                <td><a th:href="@{/fichas/eliminar/}+ ${ficha.id}"-->
<!--                                       class="btn btn-danger btn-sm"-->
<!--                                       onclick="return confirm('Â¿Eliminar registro?')"><i class="fas fa-trash"></i></a>-->
<!--                                </td>-->
                                <td>
                                    <a th:href="@{/consolidados/formulario/}+ ${ficha.id}" class="btn btn-primary btn-sm">Consolidado</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{layout/layout :: footer}"></footer>
    </div>
</div>
</body>

</html>
